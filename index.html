<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="container">
  <div class="image">
    
  </div>

  <div class="content">
    <h1 class="title">Order Summary</h1>
    <span class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</span>
    <div class="planContainer">
      <img src="images/icon-music.svg" alt="">
      <div class="plans">
        <span class="plan">Annual Plan</span>
        <span class="value">$59.99/year</span>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="btn">Proceed to Payment</button>
    <a href="" class="link">Cancel Order</a>
  </div>
</div>

</body>
</html>
